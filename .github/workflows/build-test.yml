name: Build and Test

on: 
  push:
   branches:
      - master

jobs:
  Build-Test:
    runs-on: ubuntu-latest
    steps:       
      - uses: actions/checkout@v1
      - name: npm install and build webpack
        run: |
          npm install
          npm run build
          npm test
      - uses: actions/upload-artifact@master
        with:
          name: webpack artifacts
          path: public/

 
