# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - github-group6webapp(temp)

on:
  push:
    branches:
      - nasha2878-challenge-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'github-group6webapp(temp)'
        slot-name: 'temp'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad24bfdeb2c947508e76b62b1f200a02 }}
        package: .