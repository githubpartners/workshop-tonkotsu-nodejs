name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1        
    - name: running install
      run: npm install
        
    - name: running test
      run: npm test 
      env:
        CI: true
